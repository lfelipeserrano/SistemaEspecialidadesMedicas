{% extends 'base.html' %}

{% block content %}
    <h1 class="h1 mb-4 text-gray-800">Doctores</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Lista de usuarios activos</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label>Grupo:
                            <select name="grupo" id="grupoSelect" onchange="seleccionGrupo()" class="custom-select custom-select-sm form-control form-control-sm">
                                {% for grupo in grupos %}
                                    <option value="{{ grupo.name }}">{{ grupo.name }}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="float-right">
                            <label>BÃºsqueda:
                                <input type="search" class="form-control form-control-sm" placeholder="">
                            </label>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                        <tr onclick="DoNav('{% url 'usuario_datos' usuario.pk %}')">
                            <td>{{ usuario.username }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        <script>
            function DoNav(theUrl){
                document.location.href = theUrl;
            }
    
            function seleccionGrupo() {
                var grupo = document.getElementById("grupoSelect").value;
                console.log(grupo);
            }
        </script>
{% endblock content %}
