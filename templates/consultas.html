{% extends 'base.html' %}

{% block content %}
    <h1 class="h1 mb-4 text-gray-800">Consultas</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Lista de consultas realizadas</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Doctor</th>
                            <th>Expediente</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for consulta in consultas %}
                        <tr onclick="DoNav('{% url 'consulta_datos' consulta.pk %}')">
                            <td>{{ consulta.fechaConsulta }}</td>
                            <td>{{ consulta.idDoctor }}</td>
                            <td>{{ consulta.expediente }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function DoNav(theUrl){
            document.location.href = theUrl;
        }

        $(document).ready(function() {
            $('#dataTable').DataTable( {
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.20/i18n/Spanish.json"
                }
            } );
        } );
    </script>

            
{% endblock content %}
